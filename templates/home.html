<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3e8be;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #b6b282;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 70px;
            padding: 20px;
        }

        .form-title {
            text-align: center;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 20px;
        }

        .form-section {
            margin-bottom: 15px;
        }

        select, input {
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 5px 10px;
        }

        .btn-primary {
            background-color: #4678ac;
            border: none;
        }

        .btn-primary:hover {
            background-color: #a18b43;
        }

        h3 {
            color: #181d19;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="form-title">Student Exam Performance Indicator</h1>
        <br/>
        
        <!-- <legend class="text-center mb-4">Student Exam Performance Prediction</legend> -->

        <form action="{{ url_for('predict_data')}}" method="post">
            <!-- First Row: 4 Fields -->
            <div class="row">
                <div class="col-md-3 form-section">
                    <label class="form-label">Gender</label>
                    <select class="form-control" name="gender" required>
                        <option selected disabled value="">Select your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="col-md-3 form-section">
                    <label class="form-label">Race or Ethnicity</label>
                    <select class="form-control" name="ethnicity" required>
                        <option selected disabled value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>
                <div class="col-md-3 form-section">
                    <label class="form-label">Parental Level of Education</label>
                    <select class="form-control" name="parental_level_of_education" required>
                        <option selected disabled value="">Select Parent Education</option>
                        <option value="associate's degree">associate's degree</option>
                        <option value="bachelor's degree">bachelor's degree</option>
                        <option value="high school">high school</option>
                        <option value="master's degree">master's degree</option>
                        <option value="some college">some college</option>
                        <option value="some high school">some high school</option>
                    </select>
                </div>
                <div class="col-md-3 form-section">
                    <label class="form-label">Lunch Type</label>
                    <select class="form-control" name="lunch" required>
                        <option selected disabled value="">Select Lunch Type</option>
                        <option value="free/reduced">free/reduced</option>
                        <option value="standard">standard</option>
                    </select>
                </div>
            </div>
            <br/>
            <!-- Second Row: 3 Fields -->
            <div class="row">
                <div class="col-md-4 form-section">
                    <label class="form-label">Test Preparation Course</label>
                    <select class="form-control" name="test_preparation_course" required>
                        <option selected disabled value="">Select Test Course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="col-md-4 form-section">
                    <label class="form-label">Writing Score out of 100</label>
                    <input class="form-control" type="number" name="writing_score" placeholder="Enter Writing Score" min="0" max="100" required>
                </div>
                <div class="col-md-4 form-section">
                    <label class="form-label">Reading Score out of 100</label>
                    <input class="form-control" type="number" name="reading_score" placeholder="Enter Reading Score" min="0" max="100" required>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center mt-3">
                <input class="btn btn-primary" type="submit" value="Predict your Maths Score">
            </div>
        </form>

        <!-- Prediction Result -->
        <h3>The prediction is {{ result }}</h3>
    </div>
</body>
</html>
